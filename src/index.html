<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boss</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body { font-family: Arial; }

    .boss--error {
      display: block;
    }

    .form-group {
      margin: 20px 0;
    }

    input {
      width: 100%;
      padding: 10px 13px;

      border: 1px solid #eee;
    }

    input.boss--is-wrong {
      border: 1px solid red;
    }

    .boss--error {
      background: red;
      color: white;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form action="" id="form">
    <div class="form-group"><input id="name" type="text" name="name" placeholder="Nome" /></div>
    <div class="form-group"><input type="number" name="age" placeholder="Age" /></div>
    <div class="form-group"><input type="email" name="email" placeholder="Email" /></div>
    <div class="form-group"><input type="text" name="cep" placeholder="CEP" /></div>
    <div class="form-group"><input type="text" name="renavam" placeholder="Renavam" /></div>
    <div class="form-group"><input type="url" name="url" placeholder="URL" /></div>
    <div class="form-group"><input type="text" name="cc" placeholder="Credit Card" /></div>
    <div class="form-group"><input type="file" name="photo" placeholder="Photo" /></div>
    <div class="form-group"><span>Termos</span><input type="checkbox" name="terms" /></div>
    <div class="form-group">
      <span>Gender</span>
      <input type="radio" name="gender" value="F" />F
      <input type="radio" name="gender" value="M" />M
    </div>

    <button>Send</button>
  </form>

  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Object.keys,Promise,String.prototype.endsWith,Element.prototype.classList"></script>
  <script src="js/boss.core.js"></script>
  <script>
    var form = document.querySelector('#form');

    var validations = {
      name: {
        required: true,
        ends: 'a'
      },
      age: {
        between: [[5, 10], [50, 70]]
      },
      photo: {
        required: true,
        extensions: ['jpg', 'png']
      },
      email: {
        email: true
      },
      cep: {
        regex: {
          value: /^\d{5}-\d{3}$|^\d{8}$/,
          message: 'Please, fill in this format 00.000-000.'
        }
      },
      renavam: {
        exact: 10,
        number: true
      },
      url: {
        required: true,
        url: true,
        https: true
      },
      terms: {
        required: true
      },
      cc: {
        credit_card: true
      }
    };

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      var validate = Boss.validate(form, validations);

      validate.catch(function (err) {
        console.log(err);
      });
    });
  </script>
</body>
</html>
